name: ${COMPOSE_PROJECT_NAME:-mon_projet} # Valeur par défaut si la variable est vide

# --- Définition des ancres (DRY) ---
x-common-opts: &common-opts
  restart: unless-stopped
  networks:
    - backend

services:
  # --- Service Base de Données ---
  db:
    image: postgres:15-alpine
    # Charge les variables (POSTGRES_USER, POSTGRES_PASSWORD, POSTGRES_DB) dans le conteneur
    env_file: 
      - .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    <<: *common-opts # Hérite du restart et du network backend
    
    # Santé du service
    healthcheck:
      # Note: On utilise $$ pour que la variable soit interprétée DANS le conteneur,
      # assurant qu'on teste bien avec les crédentials actifs du conteneur.
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s # Donne un peu de temps au démarrage avant de compter les échecs

  # --- Service Application (Backend) ---
  api:
    build: 
      context: ./backend
    env_file:
      - .env
    networks:
      - backend
      - frontend
    
    # Orchestration : Attend que la DB soit réellement prête
    depends_on:
      db:
        condition: service_healthy
    
    # Hot-Reload (Nécessite: docker compose watch)
    develop:
      watch:
        - action: sync
          path: ./backend
          target: /app
          ignore:
            - _pycache_/
            - .venv/

  # --- Service Proxy (Frontend) ---
  proxy:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      # Attention : Assure-toi que ce FICHIER existe sur l'hôte, sinon Docker créera un dossier
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - frontend
    depends_on:
      - api

  # --- Outil d'administration (Optionnel) ---
  adminer:
    image: adminer
    profiles: ["debug"] # Démarrage : docker compose --profile debug up
    ports:
      - "8081:8080"
    networks:
      - backend

# --- Top-Level ---
networks:
  frontend:
    driver: bridge
  backend:
    internal: true # Sécurité : Empêche l'accès externe direct au backend/db (optionnel mais recommandé)

volumes:
  pg_data: